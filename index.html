<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- class="btn btn-comoon btn-lg btn-border" -->
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Design Thinking Conference</h1>
                    <div>
                        <a class="btn-primary" href="">Get Ticket</a>
                        <a class="btn-secondery" href="">Explore More</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slide2.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>22 Amazing Speakers</h1>
                    <div class="btn btn-comoon btn-lg btn-border">
                        <a class="btn-secondery" href="">Explore More</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Book Your Seat Now!</h1>
                    <div class="btn btn-comoon btn-lg btn-border">
                        <a class="btn-primary" href="">Get Ticket</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
